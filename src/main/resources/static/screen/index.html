    <script>
        $(function () {
            $.post(
                url("game/game/gameOrder"),
                function(result){
                    if(result.code == "200"){
                        let event = result.data.event;
                        let top5 = result.data.scoreList;
                        let allPlayers = result.data.timeList;

                        $("#top5").empty();
                        for (const player of top5) {
                            $("#top5").append(`<div class="top headimgbg"><img class="headimg" src="${player.imgUrl}"></div>`);
                        }

                        $("#allPlayers").empty();
                        for (const [i,player] of allPlayers.entries()) {
                            $("#allPlayers").append(`<div class="player${i+1}"><div class="headimgbg"><img class="headimg" src="${player.imgUrl}"></div><div class="score"><img src="imgs/panel.png"><span>${player.scores}</span></div></div>`);
                        }
                    }
                },
                "json"
            );
        });
